<template>
<div class="slds_size_6-of-12">
    <lightning-card  title="Weather Forcarsting" >
        <div class="slds-m-around_medium">
        <lightning-input 
          type="text"
          label="Enter The City Name"
          onchange={handleCity}
        ></lightning-input>
        </div>
        <lightning-button 
        class ='slds-m-around_medium'
          variant="brand"
          label="Fetch Weather" 
          onclick={handleGetWeather} 
        ></lightning-button>
        <div if:true={weatherIcon}>
            <img src={weatherIcon} alt="WeatherIcon"/>
            <strong>{weatherText}</strong>
        </div>
      
    </lightning-card>
</div>
</template>
